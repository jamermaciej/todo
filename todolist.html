<!DOCTYPE html>
<html lang="pl">
<head>
	<meta charset="UTF-8">
	<title>Todo List</title>
	<link href="https://fonts.googleapis.com/css?family=Lato:300i,400,700" rel="stylesheet">
	<link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="wrapper">

	<header>
		<input class="task" type="text" placeholder="Wpisz zadanie do wykonania">
		<button class="add" type="button"><i class="fa fa-plus" aria-hidden="true"></i></button>
	</header>
	<div class="container">
		<ul class="todo" id="todo"></ul>

		<ul class="todo" id="completed"></ul>
	</div>

</div>
	
<script src="script.js"></script>
</body>
</html>
